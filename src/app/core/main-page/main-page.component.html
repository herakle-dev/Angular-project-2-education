
<div class="container fit-card">
  <div class="row row-cols-3">
    <div *ngFor="let book of this.searchBarService.getResponseArr(); let i = index">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" (click)="this.itemDetailService.goDetails(book.title,book.key)">{{ book.title }}</h5>

          <img
            class="card-img-top"
            src="https://covers.openlibrary.org/b/id/{{
              selectedOption.value === 'subject' ? book.cover_id : book.cover_i
            }}.jpg"
            alt="Cover"
          />
          <p class="card-text">
            Autore :
            {{
              selectedOption.value === "subject"
                ? book.authors[0].name
                : book.author_name
            }}
          </p>
          <p class="card-text">
            Anno di pubblicazione : {{ book.first_publish_year }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
