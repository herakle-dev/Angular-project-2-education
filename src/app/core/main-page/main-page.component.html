
<div *ngFor="let item of responseArray; let i = index">
  <div class="card">
    <h3>Index: {{ i }}</h3>
    <p>Key: {{ item.key }}</p>
    <p>Title: {{ item.title }}</p>
    <!-- Aggiungi altre proprietÃ  da visualizzare nella card -->
  </div>
</div>
