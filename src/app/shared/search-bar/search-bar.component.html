<div class="fakeLogo">
  <h1>
    <strong class="big-logo"
      ><span
        ><span class="g-blue">Op</span> <span class="o-red">en</span
        ><span class="o-yellow">li</span> <span class="g-blue">b</span
        ><span class="l-green">rar</span>
        <span class="o-red e-red">y</span></span
      ></strong
    >
  </h1><small style="margin-top: 10px;">2.0</small>
</div>

<div class="form-container">
  <form #searchForm="ngForm" (ngSubmit)="search()">
    <mat-form-field>
      <mat-label>Scrivi qui</mat-label>
      <input matInput  name="textInput" [formControl]="textInput" placeholder="Autore, categoria, titolo" required>
      <mat-hint *ngIf="!textInput.valid && textInput.touched" class="alert alert-danger" role="alert">Il campo è obbligatorio</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Scegli un parametro</mat-label>
      <mat-select [formControl]="selectedOption" name="selectedOption" required (selectionChange)="select(selectedOption.value)">
        <mat-option value="author">Autore</mat-option>
        <mat-option value="title">Titolo</mat-option>
        <mat-option value="subject">Categoria</mat-option>
      </mat-select>
      <mat-hint *ngIf="!selectedOption.valid && selectedOption.touched " class="alert alert-danger" role="alert">Il parametro è obbligatorio</mat-hint>

    </mat-form-field>

    <button mat-raised-button color="accent" class="search-button"  type="submit" [disabled]="!textInput.dirty || !selectedOption.dirty ">
      <a [routerLink]="['',textInput.value,selectedOption.value]">
        Cerca
      </a> </button>
  </form>
</div>


<app-main-page [responseArray]="responseArray"></app-main-page>
